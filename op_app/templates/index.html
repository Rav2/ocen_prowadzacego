{% extends "base.html" %}

{% block additional-styles %}
<link href="{{ STATIC_URL }}css/signin.css" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="container">

  <form class="form-signin" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Logowanie!
    </button>
  </form>

</div>
{% endblock %}
